<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pul xisoblagich</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- <h1 class="title"></h1> -->
    <div>
      <div class="container">
        <div class="box">
          <form class="form">
            <h1 class="site-title">Sign Up</h1>
            <label class="form-label">
              <input class="input" type="text" />
              First Name
            </label>
            <label class="form-label">
              <input class="input input-one" type="text" />
              Last Name
            </label>
            <label class="form-label">
              <input class="input input-two" type="email" />
              Email
            </label>
            <label class="form-label">
              <input class="input input-three" type="password" />
              Password
            </label>
            <label class="form-label">
              <input class="input input-four" type="password" />
              Confirm Password
            </label>
            <div class="btn-box">
              <button class="send">Register</button>
              <button class="reset" type="reset">Reset</button>
            </div>
          </form>
          <img src="./img/img.webp" alt="Img" width="500" height="500" />
        </div>
      </div>
    </div>
    <!-- <h2>
    Assalomu Alaykum <span class="gender"></span> <span class="name"></span>
  </h2> -->

    <script src="./js/main.js"></script>
